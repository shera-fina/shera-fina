  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #9999ff, #ead8e6, #ead8e6);
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      color: #333;
      padding: 20px;
      text-align: center;
      
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #ead8e6;
      border: 5px dashed #9999ff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 5px 5px 20px rgba(255, 100, 150, 0.3);
      animation: wiggle 3s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px dotted #9999ff;
      margin-bottom: 15px;
      animation: bounce 5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #9999ff;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
    }

    .emoji {
      font-size: 2x;
    }
  </style>
</head>
